    <table id="jobs-table" class="table ">

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="newJob" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a new job</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <!-- client -->
                <div class="form-group">
                  <label for="jobs_client">Client Address</label>
                  <input type="text" class="form-control" id="jobs_client" placeholder="Enter the clients ETH address">
                </div>
                <!-- name -->
                <div class="form-group">
                  <label for="jobs_name">Job name</label>
                  <input type="text" class="form-control" id="jobs_name" placeholder="Enter the name of your job">
                </div>

                <!-- quote -->
                <div class="form-group">
                  <label for="quote_no">Quote No.</label>
                  <input type="number" class="form-control" id="jobs_quoteNo" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <!-- price-->
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" id="jobs_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <!-- description -->
                <div class="form-group">
                  <label for="jobs_description">Description</label>
                  <textarea type="text" class="form-control vresize" id="jobs_description" placeholder="Describe your article" maxlength="255"></textarea>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.addJob(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
