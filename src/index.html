
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EthAccounts</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">

</head>

<body>

  <div class="container">
  <nav class="navbar navbar-toggleable-md custom-nav">
      <div class="EthAccounts">
      <h4 class="logo-text">EthAccounts<h4>
      </div>

      <div class="white-text">
        <p id="account" class="account-deets pull-left"></p>
        <div class="account-deets pull-right">
          <p id="accountBalance" class="account-deets" ></p>
          <p id="accountGbp" class="account-deets"></p>
        </div>


    </div>
  </nav>
</div>

  <div class="container">

    <div class="row-md-12">
      <div class="col-md-2 nav-bttn nav-col1" data-toggle="collapse" data-target="#jobs-list"> Jobs </div>
      <div class="col-md-2 nav-bttn" data-toggle="collapse" data-target="#jobs-list"> Clients </div>
      <div class="col-md-2 nav-bttn" data-toggle="collapse" data-target="#jobs-list"> Resources </div>
      <div class="col-md-2 nav-bttn" data-toggle="collapse" data-target="#jobs-list"> History </div>
      <div class="col-md-2 nav-bttn" data-toggle="collapse" data-target="#jobs-list"> Tax </div>
      <div class="col-md-2 nav-bttn" data-toggle="collapse" data-target="#jobs-list"> Help </div>


    </div>

    <!-- <button class="btn btn-default btn-lg pull-left" data-toggle="collapse" data-target="#jobs-list" aria-expanded="false" aria-controls="events">Jobs</button> -->

    <div class="col-md-12 collapse in" id="jobs-list">
      <button class="btn btn-default  pull-right" data-toggle="modal" data-target="#newJob">New Job</button>

      <div id="jobsRow" class="row">
        <!-- JOBS LOAD HERE -->
      </div>
    </div>
  </div>


  <div id="jobs" style="display: none;">

    <div class="row-lg-12">
      <h2>Unpaid Jobs</h2>


    <table id="jobsAdminTable" class="table ">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Client</th>
          <th scope="col">Description</th>
          <th scope="col">Quote No.</th>
          <th scope="col">Price (ETH)</th>
          <th scope="col">Date Created</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <br>

    <hr>
    <br>
    <h2>Jobs Awaiting Payment</h2>
    <table id="jobsClientTable" class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Admin</th>
          <th scope="col">Description</th>
          <th scope="col">Quote No.</th>
          <th scope="col">Price (ETH)</th>
          <th scope="col">Date Created</th>

          <th scrope='col'>Pay</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>


    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="newJob" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a New Job</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <!-- client -->
                <div class="form-group">
                  <label for="jobs_client">Client Address</label>
                  <input type="text" class="form-control" id="jobs_client" placeholder="Enter the clients ETH address">
                </div>
                <!-- name -->
                <div class="form-group">
                  <label for="jobs_name">Job name</label>
                  <input type="text" class="form-control" id="jobs_name" placeholder="Enter the name of your job">
                </div>

                <!-- quote -->
                <div class="form-group">
                  <label for="quote_no">Quote No.</label>
                  <input type="number" class="form-control" id="jobs_quoteNo" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <!-- price-->
                <div class="form-group">
                  <label for="price">Price (ETH)</label>
                  <input type="number" class="form-control" id="jobs_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <!-- description -->
                <div class="form-group">
                  <label for="jobs_description">Description</label>
                  <textarea type="text" class="form-control vresize" id="jobs_description" placeholder="Add a job description" maxlength="255"></textarea>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-info" data-dismiss="modal" onclick="App.addJob(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div class="container ">
    <nav class="navbar custom-footer custom-radius row-md-12">
      <div class="navbar-inner navbar-content-center text-center ">
        <p class="footer-text">EthAccounts</p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
